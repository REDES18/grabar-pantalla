<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grabación completa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    video {
      width: 80%;
      height: auto;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>grabación completa</h1>
  <video id="remoteVideo" autoplay playsinline></video>
  <p id="status" style="color: red;"></p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const statusElement = document.getElementById("status");
    const remoteVideo = document.getElementById("remoteVideo");

    const socket = io("http://localhost:3000");
    const configuration = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    const pc = new RTCPeerConnection(configuration);

    pc.ontrack = (event) => {
      if (!remoteVideo.srcObject) {
        remoteVideo.srcObject = event.streams[0];
        statusElement.textContent = "Transmisión en curso.";
        statusElement.style.color = "green";
      }
    };

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit("signal", { candidate: event.candidate });
      }
    };

    socket.on("signal", async (message) => {
      if (message.description) {
        await pc.setRemoteDescription(new RTCSessionDescription(message.description));
        if (message.description.type === "offer") {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit("signal", { description: pc.localDescription });
        }
      }
      if (message.candidate) {
        await pc.addIceCandidate(new RTCIceCandidate(message.candidate));
      }
    });
  </script>
</body>
</html>
