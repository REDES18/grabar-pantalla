<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compartir Pantalla</title>
</head>
<body>
  <h1>Compartir Pantalla</h1>
  <button id="startButton">Iniciar Compartir Pantalla</button>
  <p id="status"></p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const statusElement = document.getElementById("status");
    const socket = io("http://localhost:3000");
    const configuration = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    const pc = new RTCPeerConnection(configuration);

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit("signal", { candidate: event.candidate });
      }
    };

    socket.on("signal", async (message) => {
      if (message.description) {
        await pc.setRemoteDescription(new RTCSessionDescription(message.description));
      }
      if (message.candidate) {
        await pc.addIceCandidate(new RTCIceCandidate(message.candidate));
      }
    });

    document.getElementById("startButton").onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        stream.getTracks().forEach((track) => pc.addTrack(track, stream));
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit("signal", { description: pc.localDescription });

        statusElement.textContent = "Â¡Pantalla compartida correctamente!";
        statusElement.style.color = "green";
      } catch (err) {
        console.error("Error al compartir pantalla:", err);
        statusElement.textContent = "Error: " + err.message;
        statusElement.style.color = "red";
      }
    };
  </script>
</body>
</html>
