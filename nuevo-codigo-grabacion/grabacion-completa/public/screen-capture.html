<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grabación completa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>grabación completa</h1>
  <button id="start">Iniciar Compartir Pantalla</button>
  <p id="status"></p>

  <script>
    document.getElementById("start").onclick = async () => {
      const statusElement = document.getElementById("status");

      try {
        // Verifica si la API está disponible
        if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
          throw new Error("Tu navegador no soporta la API getDisplayMedia.");
        }

        // Captura la pantalla
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        console.log("Pantalla seleccionada:", stream);

        // Muestra un mensaje de éxito
        statusElement.textContent = "Pantalla compartida correctamente.";
        statusElement.style.color = "green";

        // Muestra el stream en consola (depuración)
        stream.getTracks().forEach((track) => console.log(track));
      } catch (err) {
        console.error("Error al compartir pantalla:", err);
        statusElement.textContent = "Error al iniciar la transmisión: " + err.message;
        statusElement.style.color = "red";
      }
    };
  </script>
</body>
</html>
